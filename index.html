<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/viajes.ico">
  <title>Viajes Chile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="inicio"></div>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand roboto-regular" href="#">
        <img src="assets/img/viajes.svg" alt="Logo Viajes Chile" width="40" height="40">
        Viajes Chile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse roboto-light" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link active" href="#inicio" aria-current="page" style="color: white;">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#quienes-somos" style="color: white;" class="pt-5 pt-sm-3">Quiénes somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#destacados" style="color: white;" class="pt-5 pt-sm-3">Destacados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto" style="color: white;" class="pt-5 pt-sm-3">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <!-- Carrusel -->
    <section id="carrusel">
      <div id="mi-carrusel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Llamas">
          </div>
          <div class="carousel-item">
            <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Moáis">
          </div>
          <div class="carousel-item">
            <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Pinguino">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mi-carrusel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mi-carrusel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>
  </header>

  <main>
    <section id="quienes-somos">
      <h1>Quiénes somos</h1>
    </section>

    <section id="destacados">
      <h1>Destacados</h1>
    </section>

    <section id="contacto">
      <h1>Contacto</h1>
    </section>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/app.js"></script>

</body>

</html>
